<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilian Nwamaife's Perfume Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="body">
    <div class="product-card">
      <div class="product-image">
        <img
          class="product-image2"
          src="./img/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </div>

      <div class="product-info">
        <h3 class="h3">PERFUME</h3>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and volumptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the house of CHANEL.
        </p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="button">
          <img class="image3" src="img/icon-cart.svg" alt="cart" />
          <p class="cart">Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
